<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter login Jan-Vote Portal</title>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
    <link rel="stylesheet" href="../css/global.css">

    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <!-- ===== TOP HEADER ===== -->
    <div class="top-header">
        <div class="container d-flex justify-content-between align-items-center">

            <!-- Logo + Title -->
            <div class="d-flex align-items-center">
                <a href="../index.html"><img src="../images/logo.png" class="main-logo" alt="logo"></a>
                <div class="ms-3">
                    <h4 class="portal-title">JanVote Portal</h4>
                    <small class="portal-subtitle">Online Voting Awareness & Service</small>
                </div>
            </div>

            <!-- Login Button -->

        </div>
    </div>

    <!-- ===== NAVBAR ===== -->
    <nav class="navbar navbar-expand-lg main-navbar">
        <div class="container">

            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav mx-auto">

                    <li class="nav-item">
                        <a class="nav-link " href="../index.html">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="login.html">Login</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="notices.html">Results</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- LOGIN FORM -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-5">

                <div class="card login-card p-4">
                    <h3 class="text-center mb-4">Voter Login</h3>

                    <!-- FORM START -->
                    <form action="dashboard.html">

                        <div class="mb-3">
                            <label>Voter ID / Mobile</label>
                            <input type="text" class="form-control" >
                        </div>

                        <div class="mb-3">
                            <label>Password</label>
                            <input type="password" class="form-control" >
                        </div>

                        <div class="mb-3">
                            <label>Captcha</label>
                            <input type="text" class="form-control" placeholder="7%uKW23" >
                        </div>

                        <!-- LOGIN BUTTON -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">
                                Login
                            </button>
                        </div>

                    </form>
                    <!-- FORM END -->

                    <p class="text-center mt-3">
                        New user? <a href="signup.html">Register Here</a>
                    </p>
                </div>

            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
