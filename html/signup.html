<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Registration - JanVote Portal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/global.css">

    <link rel="icon" href="images/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>

    <!-- HEADER -->
    <div class="top-header">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="../images/logo.png" class="main-logo">
                <div class="ms-3">
                    <h4 class="portal-title">JanVote Portal</h4>
                    <small class="portal-subtitle">Online Voting Awareness & Service</small>
                </div>
            </div>
        </div>
    </div>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg main-navbar">
        <div class="container">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="signup.html">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- REGISTRATION FORM -->
    <div class="container my-5">
        <div class="card register-card p-4">

            <h3 class="text-center mb-4">New Voter Registration</h3>

            <form action="login.html">

                <!-- Personal Information -->
                <h5 class="section-title">Personal Information</h5>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>Full Name</label>
                        <input type="text" class="form-control" >
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Date of Birth</label>
                        <input type="date" class="form-control">
                    </div>
                </div>

                <div class="mb-3">
                    <label>Gender</label>
                    <select class="form-control" >
                        <option value="">Select</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>

                <!-- Parent Information -->
                <h5 class="section-title">Parent / Guardian Information</h5>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>Father / Mother / Guardian Name</label>
                        <input type="text" class="form-control" >
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Relationship</label>
                        <select class="form-control" 0>
                            <option value="">Select</option>
                            <option>Father</option>
                            <option>Mother</option>
                            <option>Guardian</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label>Parent / Guardian Voter ID</label>
                    <input type="text" class="form-control" placeholder="ABC1234567" >
                </div>

                <!-- Contact Information -->
                <h5 class="section-title">Contact Information</h5>

                <div class="row align-items-end">
                    <div class="col-md-8 mb-3">
                        <label>Mobile Number</label>
                        <input type="tel" class="form-control" placeholder="Enter Mobile Number" >
                    </div>
                    <div class="col-md-4 mb-3">
                        <button type="button" class="btn btn-primary w-100">Verify</button>
                    </div>
                </div>

                <div class="row align-items-end">
                    <div class="col-md-8 mb-3">
                        <label>Email Address</label>
                        <input type="email" class="form-control" placeholder="Enter Email" >
                    </div>
                    <div class="col-md-4 mb-3">
                        <button type="button" class="btn btn-warning w-100">Verify</button>
                    </div>
                </div>

                <!-- Address -->
                <h5 class="section-title">Residential Address</h5>

                <div class="mb-3">
                    <label>Full Address</label>
                    <textarea class="form-control" rows="3" ></textarea>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label>State</label>
                        <input type="text" class="form-control" >
                    </div>

                    <div class="col-md-4 mb-3">
                        <label>District</label>
                        <input type="text" class="form-control" >
                    </div>

                    <div class="col-md-4 mb-3">
                        <label>Pincode</label>
                        <input type="number" class="form-control" >
                    </div>
                </div>

                <!-- Identity Proof -->
                <h5 class="section-title">Identity Proof</h5>

                <div class="mb-3">
                    <label>Aadhaar Number</label>
                    <input type="text" maxlength="12" class="form-control" placeholder="12-digit Aadhaar Number"
                        >
                </div>

                <div class="mb-3">
                    <label>Upload ID Proof</label>
                    <input type="file" class="form-control">
                </div>

                <!-- Account Creation -->
                <h5 class="section-title">Create Account</h5>

                <div class="mb-3">
                    <label>Create Password</label>
                    <input type="password" class="form-control" >
                </div>

                <div class="mb-3">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" >
                </div>

                <!-- Submit -->
                <div class="d-grid mt-3">
                    <button type="submit" class="btn btn-success">Submit Registration</button>
                </div>

            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
